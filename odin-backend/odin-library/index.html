<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Odin's Library</title>
</head>
<body>
    <button type="button" id = 'add-book'>Add Book</button>

    <form id = 'book-submit-form' class="collapsed" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" minlength="1" minlength="50" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" minlength="1" minlength="50" required>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" min = "0" max = "9999" required>
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read">
        <button type="submit" class = 'purple-button' id="add-new-book">Add book</button>
      </form>

      <div id="book-section">


      </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
